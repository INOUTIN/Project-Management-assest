<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="轻量化企业内部项目管理工具，提供项目统计、任务管理、进度跟踪等功能" />
  <meta name="keywords" content="项目管理,任务管理,进度跟踪,企业工具" />
  <meta name="author" content="Project Management Tool Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.com/" />
  <meta property="og:title" content="项目管理工具" />
  <meta property="og:description" content="轻量化企业内部项目管理工具" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://your-domain.com/" />
  <meta property="twitter:title" content="项目管理工具" />
  <meta property="twitter:description" content="轻量化企业内部项目管理工具" />
  <meta property="twitter:image" content="/twitter-image.png" />
  
  <!-- PWA 支持 -->
  <meta name="theme-color" content="#409EFF" />
<!-- iOS 支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="项目管理工具" />
  <link rel="apple-touch-icon" href="%BASE_URL%apple-touch-icon.png" />
  
  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <title>项目管理工具</title>
  
  <!-- 内联关键 CSS 以提升首屏性能 -->
  <style>
    /* 加载动画 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e4e7ed;
      border-top: 4px solid #409eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #606266;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* 防止 FOUC (Flash of Unstyled Content) */
    #app {
      opacity: 1;
      min-height: 100vh;
    }
    
    /* 暗色主题支持 */
    @media (prefers-color-scheme: dark) {
      #loading {
        background: #1d1e1f;
      }
      
      .loading-text {
        color: #c0c4cc;
      }
      
      .loading-spinner {
        border-color: #4c4d4f;
        border-top-color: #409eff;
      }
    }
  </style>
</head>
<body>
  <!-- 应用容器 -->
  <div id="app"></div>
  
  <!-- 初始加载动画 -->
  <div id="loading">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载项目管理工具...</div>
    </div>
  </div>
  
  <!-- 不支持 JavaScript 的提示 -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #606266;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    ">
      <div>
        <h2>需要启用 JavaScript</h2>
        <p>项目管理工具需要 JavaScript 才能正常运行。</p>
        <p>请在浏览器设置中启用 JavaScript，然后刷新页面。</p>
      </div>
    </div>
  </noscript>
  
  <!-- 主应用脚本 -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
